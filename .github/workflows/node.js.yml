name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Debug system information
      run: |
        echo "System Information:"
        uname -a
        echo "Disk Usage:"
        df -h
        echo "Memory Usage:"
        free -m
        echo "PM2 Version:"
        pm2 -v

    - name: Stop PM2 services
      run: pm2 stop 0 && pm2 stop 1

    - name: Install Dependencies
      run: npm ci --verbose --prefix server

    - name: Build
      run: npm run build --if-present --prefix server

    - name: Restore PM2 Services
      run: pm2 restart 0 && pm2 restart 1

    - name: PM2 Status
      run: pm2 status
